version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    ports:
      - "8000:8000"
    volumes:
      - ./book_club.db:/app/book_club.db
      - ./logs:/app/logs
    environment:
      - DATABASE_URL=sqlite:///app/book_club.db
    restart: unless-stopped
    networks:
      - bookclub-network

  # Можно добавить PostgreSQL вместо SQLite для продакшена
